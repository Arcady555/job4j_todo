<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>todo</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Задания</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/task/list}">Все</a>
                <a class="nav-item nav-link" th:href="@{/task/listDone}">Выполненные</a>
                <a class="nav-item nav-link" th:href="@{/task/listNew}">Новые</a>
                <a class="nav-item nav-link" th:href="@{/registration}">Добавить пользователя</a>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.name}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.name}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Задание!
            </div>
            <form th:action="@{/task}" method="POST"  enctype="multipart/form-data">
                <div>
                    <table class="table">
                        <tbody>
                        <tr>
                            <td width="5%" th:text="${task.id}" />
                            <td width="55%" th:text="${task.description}" />
                            <td width="20%" th:text="${task.created}" />
                            <td width="20%" th:if="${task.done == true}">
                                <i class="fa fa-check-square-o"></i>
                            </td>
                            <td width="20%" th:if="${task.done == false}">
                                <i class="fa fa-square-o"></i>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <td>
                        <a th:href="@{|/task/done/${task.id}|}">
                            <button type="button" class="btn btn-primary">Выполнено</button>
                        </a>
                        <a th:href="@{|/task/update/${task.id}|}">
                            <button type="button" class="btn btn-primary">Редактировать</button>
                        </a>
                        <a th:href="@{|/task/delete/${task.id}|}">
                            <button type="button" class="btn btn-primary">Удалить</button>
                        </a>
                    </td>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
